<html>
    <head>
        <title>
            AREA and Perimeter
        </title>
    </head>
    <body>
        <p id="demo1"></p>
        <p id="demo2"></p>
        <script>
            var r=2;
            function fun()
            {
                document.getElementById("demo1").innerHTML="The area of circle:"+Math.PI*r*r;
                document.getElementById("demo2").innerHTML="The perimeter of circle:"+2*Math.PI*r;
            }
        </script>
        <button onclick="fun()">click</button>
    </body>
</html>
