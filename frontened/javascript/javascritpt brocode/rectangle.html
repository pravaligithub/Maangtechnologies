<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script> 

    class Rectangle{
        constructor(width,height){
            this.width = width;
            this.height=height;
        }

        set width(newWidth){
            if(newWidth>0){
                this.width = newWidth;
            }
            else{
                console.log("width must be a positive num");
            }
        }

        set height(newHeight){
            if(newHeight>0){
                this.height = newHeight;
            }
            else{
                console.log("width must be a positive num");
            }
        }
        get height(){
            return this.heigth;
        }
        get width(){
            return this.width;
        }
    }
    const rectangle = new Rectangle(3,4);
    console.log(rectangle.width);
    console.log(rectangle.height);
    
    </script>
</body>
</html>
