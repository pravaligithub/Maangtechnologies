<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media and Links Example</title>
</head>
<body>

    <h1>Media and Links Example</h1>

    <!-- Image -->
    <img src="C:\Users\Pravallika\Desktop\pictures\g2.jpg" alt="Sample Image" width="300" height="200">

    <!-- Video -->
    <video width="400" height="300" controls>
        <source src="https://example.com/sample.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Audio -->
    <audio controls>
        <source src="https://example.com/sample.mp3" type="audio/mp3">
        Your browser does not support the audio tag.
    </audio>

    <!-- Link to another page -->
    <a href="https://www.javatpoint.com/" target="_blank">javatpoint</a>

    <!-- Link to a downloadable file -->
    <a href="https://www.youtube.com/">youtube</a>

</body>
</html>
