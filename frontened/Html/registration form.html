<html>

        <title>REGISTRATION FORM</title>

    <div style="border:1px solid purple;width:400px;height:600px;margin:auto;" 
class="div1" >
    <body bgcolor="pink"><h1 style=text-align:center><font color="green"><u>Registration Form</u></font></h1>
        <form>
          <center><table>
                <tr>
                    <td>
                        NAME:
                    </td>
                    <td>
                        <input type="text" placeholder="name" name="">
                    </td>
                    </tr>
                    <tr>
                    <td>
                        phone number:
                    </td>
                    <td>
                        <input type="phone" placeholder="9346******">
                    </td>
                </tr>
                <tr>
                    <td>
                        Email Id:
                    </td>
                    <td>
                        <input type="mail id" placeholder=""> 
                    </td>
                </tr>
                <tr>
                    <td>
                        Gender:
                    </td>
                    <td>
                        <input type="radio" name="gender">Male
                        <input type="radio" name="gender">Female
                    </td>
                </tr>
                <tr>
                    <td>
                        Date  of birth:
                    </td>
                    <td>
                        <input type="date">
                    </td>
                    </tr>
                 
                    <tr>
                        <td>
                            Hobbies:
                        </td>
                    <td>
                        <input type="checkbox" reading>reading
                        <input type="checkbox" singing>singing
                        <input type="checkbox" playing>playing
                    </td>
                </tr>
              
                <tr>
                    <td>
                      Qualification:
                    </td>
                    <td>
                        <select>
                            <option>select option</option>
                            <option>10</option>
                            <option>12</option>
                            <option>btech</option>
                            <option>Degree</option>
                            <option>graduation</option>
                            <option>post graduation</option>
                    </td>
                </tr>
              
                <tr>
                    <td>
                        Address:
                    </td>
                    <td>
                        <textarea rows="7" col="15" placeholder="Address"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="submit"> 
                        <input type="reset"  value="reset"><a href="signupform.html"> signup</a>
                    </td>
                </tr>
            </table></center>  
        </form>
    </div>
        
    </body>
